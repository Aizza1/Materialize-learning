<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table

    </title>
    <link rel="stylesheet" href="css/materialize.css">
</head>
<body>
    <div class="container">
        <h1>Price list</h1>
        <table class="highlight">
            <thead>
                <tr class="blue-text">
                    <th>S/N</th>
                    <th>Item</th>
                    <th>Old price</th>
                    <th>New price</th>
                    <th>Price Difference</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Milo</td>
                    <td>2500</td>
                    <td>3700</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sugar</td>
                    <td>800</td>
                    <td>1600</td>
                    <td>800</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Tea</td>
                    <td>5000</td>
                    <td>7500</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Milk</td>
                    <td>7000</td>
                    <td>9000</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Crackers</td>
                    <td>9800</td>
                    <td>7400</td>
                    <td>2400</td>
            </tbody>
                </tr>

            <tbody></tbody>
        </table>
    </div>

    <div class="container">
        <h1>Sign Up Form</h1>
        <div class="row">
            <div class="col s12 l4 input-field">
                <input type="text" placeholder="First name">
            </div>
            <div class="col s12 l4 input-field">
                <input type="text" placeholder="Last name">
            </div>
            <div class="col s12 l4 input-field">
                <input type="text" placeholder="Other names">
            </div>
        </div>

        <div class="row">
            <div class="col s12 l4 input-field">
                <input type="text" class="datepicker" placeholder="Birthday">
            </div>
            <div class="col s12 l4 input-field">

            </div>
            <div class="col s12 l4 input-field">

            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/materialize.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker();    
        })
    </script>
</body>
</html>
